[tools]
"npm:@devcontainers/cli" = "latest"

[tasks.generate-docs]
description = "Generate documentation"
run = "devcontainer features generate-docs -n jdx/devcontainer-features -p src"

[tasks.test]
description = "Run all scenario tests"
run = "devcontainer features test --skip-autogenerated ."

[tasks.publish]
description = "Publish the feature"
run = "devcontainer features publish src -n jdx/devcontainer-features"